    <h1>Зал обсуждений</h1>
    <hr>
    <form id="myForm">
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="message">Комментарий:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

        <button type="submit">Отправить</button>
    </form>
    
    <div id="display"></div>
    
    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию
    
            var name = document.getElementById("name").value;
            var message = document.getElementById("message").value;
    
            var displayDiv = document.getElementById("display");
            displayDiv.innerHTML = "<p> " + name + "</p><br><p>" + message + "</p>";
    
            // Дополнительная обработка данных, например, отправка на сервер или другие действия, может быть добавлена здесь
        });
    </script>
    
</body>
