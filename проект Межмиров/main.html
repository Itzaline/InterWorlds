<!DOCTYPE html>

    <div class="line">

        </form>

            <button class="custom-btn2 btn-3"><span>
                <img src="chiros.jpg" alt="Мир теней">

            </span></button>
        </form>
        <form action="runum.html">
            <button class="custom-btn3 btn-4"><span>
